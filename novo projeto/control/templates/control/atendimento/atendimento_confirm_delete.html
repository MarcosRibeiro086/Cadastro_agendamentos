{% extends 'base.html'%}
{% block page_title %}
    Excluir atendimento
{% endblock page_title %}

{% block content %}
  <h1>Excluir atendimento?</h1>
  <p>Tem certeza que deseja excluir o atendimento<strong>{{atendimento.pk}}</strong>?</p>

  <form method="POST">
    {%csrf_token %}
    <button type="submit" class=" btn btn-danger">Excluir</button>
    <a href="{% url 'atendimento_list' %}" class="btn btn-primary">Cancelar</a>
  </form>
{% endblock content %}
