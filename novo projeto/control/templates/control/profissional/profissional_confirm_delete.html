{% extends 'base.html'%}
{% block page_title %}
    Excluir profissional
{% endblock page_title %}

{% block content %}
  <h1>Excluir profissional?</h1>
  <p>Tem certeza que deseja excluir o profissional <strong>{{profissional.nome}}</strong>?</p>

  <form method="POST">
    {%csrf_token %}
    <button type="submit" class=" btn btn-danger">Excluir</button>
    <a href="{% url 'profissional_list' %}" class="btn btn-primary">Cancelar</a>
  </form>
{% endblock content %}
